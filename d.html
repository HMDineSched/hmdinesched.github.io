<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Civic Mysticism: Agents of Ostara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="guild-header">
        <h1 class="title">Neo-Civic Mysticism</h1>
        <p class="subtitle">A Guild (Agents of Ostara) of Intelligence Without Surveillance</p>
    </header>

    <main class="dashboard-container">
        <section class="codex-panel" id="civic-memory">
            <h2><span class="icon">&#x26F6;</span> Civic Memory: The Open Ledger</h2>
            <div class="scroll-content">
                </div>
        </section>

        <section class="data-shrine-panel" id="federated-map">
            <h2><span class="icon">&#x26A1;</span> Federated Intelligence Map Shrine</h2>
            <div class="map-tiles">
                </div>
            <p class="steward-points">Steward Points Earned: <span id="steward-count">0</span> <span class="icon">&#x2692;</span></p>
        </section>

        <section class="control-panel" id="custom-dashboard">
            <h2><span class="icon">&#x2699;</span> Personal Codex: Your Wisdom Runes</h2>
            <div class="rune-drop-zone">
                </div>
            <div class="available-runes">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
