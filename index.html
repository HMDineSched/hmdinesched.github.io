<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMDineSched - Front of House Schedule</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>HMDineSched â€” Front of House Schedule</h1>
  <p>Welcome! Below is the crew schedule for Fellowship Square - Historic Mesa.</p>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Shift</th>
        <th>Employee</th>
        <th>Role</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example schedule entries -->
      <tr>
        <td>2025-07-01</td>
        <td>Morning</td>
        <td>Jane Doe</td>
        <td>Host</td>
        <td></td>
      </tr>
      <tr>
        <td>2025-07-01</td>
        <td>Evening</td>
        <td>John Smith</td>
        <td>Server</td>
        <td>Closing shift</td>
      </tr>
    </tbody>
  </table>

  <p>Schedule last updated: <span id="last-updated"></span></p>

  <script>
    // Automatically show last updated date of the page
    document.getElementById('last-updated').textContent = new Date(document.lastModified).toLocaleString();
  </script>
</body>
</html>
