<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM DINE // CYBER-ETHEREAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0014;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* STARFIELD */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .ethereal-panel {
            background: rgba(138, 43, 226, 0.08);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.3);
        }

        .header {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #ff00ff, #8a2be2);
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 0, 255, 0.2);
            color: #ffffff;
        }

        tr:hover {
            background: rgba(255, 0, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .header { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>

    <div class="container">
        <div class="ethereal-panel">
            <div class="header">
                <h1>HM DINE</h1>
                <div class="timestamp">LOG_DECODED: AWAITING DATA...</div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>NAME</th>
                        <th>DATE</th>
                        <th>SHIFT</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="4" style="text-align:center">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Generate starfield
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starfield.appendChild(star);
        }
    

        // Fetch and display schedule data from JSON
        async function loadSchedule() {
            try {
                const response = await fetch('schedule_data.json');
                const data = await response.json();
                
                // Update timestamp
                const timestampEl = document.querySelector('.timestamp');
                if (timestampEl) {
                    timestampEl.textContent = `LOG_DECODED: ${data.last_updated}`;
                }
                
                // Build table
                const tableBody = document.getElementById('tableBody');
                if (!tableBody) return;
                
                if (data.schedule && data.schedule.length > 0) {
                    tableBody.innerHTML = '';
                    
                    data.schedule.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.style.animationDelay = `${index * 0.05}s`;
                        
                        // Build cells based on available data
                        let cells = '';
                        
                        // Handle different data structures
                        if (entry.id !== undefined) cells += `<td>${entry.id}</td>`;
                        if (entry.firstName !== undefined) cells += `<td>${entry.firstName}</td>`;
                        if (entry.lastName !== undefined) cells += `<td>${entry.lastName}</td>`;
                        if (entry.Name !== undefined) cells += `<td>${entry.Name}</td>`;
                        if (entry.gender !== undefined) cells += `<td>${entry.gender}</td>`;
                        if (entry.Gender !== undefined) cells += `<td>${entry.Gender}</td>`;
                        if (entry.country !== undefined) cells += `<td>${entry.country}</td>`;
                        if (entry.Country !== undefined) cells += `<td>${entry.Country}</td>`;
                        if (entry.age !== undefined) cells += `<td>${entry.age}</td>`;
                        if (entry.Age !== undefined) cells += `<td>${entry.Age}</td>`;
                        if (entry.date !== undefined) cells += `<td>${entry.date}</td>`;
                        if (entry.Date !== undefined) cells += `<td>${entry.Date}</td>`;
                        if (entry.Shift !== undefined) cells += `<td>${entry.Shift}</td>`;
                        if (entry.recordId !== undefined) cells += `<td>${entry.recordId}</td>`;
                        
                        row.innerHTML = cells;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error loading schedule:', error);
                const tableBody = document.getElementById('tableBody');
                if (tableBody) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">⚠️ Error loading schedule data</td></tr>';
                }
            }
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadSchedule);
    
    </script>
</body>
</html>
