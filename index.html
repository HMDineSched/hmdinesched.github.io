<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMDineSched - Front of House Schedule</title>
  <style>
    /* Base styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 1rem;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.5;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
      margin-top: 0;
    }

    /* Responsive table wrapper */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px; /* ensures horizontal scroll on small screens */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 16px;
      text-align: left;
      font-size: 1rem;
    }
    th {
      background-color: #2980b9;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f4f6f8;
    }
    tr:hover {
      background-color: #dbe9fc;
    }

    /* Footer text */
    #last-updated {
      font-weight: 600;
      color: #555;
    }

    /* Smaller font on very small devices */
    @media (max-width: 360px) {
      th, td {
        padding: 10px 8px;
        font-size: 0.9rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>HMDineSched â€” Front of House Schedule</h1>
  <p>Welcome! Below is the crew schedule for Fellowship Square - Historic Mesa.</p>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Shift</th>
          <th>Employee</th>
          <th>Role</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example schedule entries -->
        <tr>
          <td>2025-07-01</td>
          <td>Morning</td>
          <td>Jane Doe</td>
          <td>Host</td>
          <td></td>
        </tr>
        <tr>
          <td>2025-07-01</td>
          <td>Evening</td>
          <td>John Smith</td>
          <td>Server</td>
          <td>Closing shift</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p>Schedule last updated: <span id="last-updated"></span></p>

  <script>
    document.getElementById('last-updated').textContent = new Date(document.lastModified).toLocaleString();
  </script>
</body>
</html>
