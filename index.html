<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fellowship Square â€“ Historic Mesa Schedule</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>

  <div class="header-outer-container">
      <div class="left-header-group">
          <h1>Fellowship Square</h1>
          <span class="subtitle">Historic Mesa Dine Schedule</span>
      </div>
      <div class="right-disclaimer-box">
          <div id="schedule-disclaimer">
              <p><em>This schedule is here to help us all stay in sync. For the latest updates, please check in with your team.</em></p>
          </div>
      </div>
<div class="credit">
          <p>[credit: <a href="http://njmsr.github.io" target="_blank">njmsr</a>]</p>
      </div>
  </div>

  <div id="controls">
    <label for="date-picker">Date:</label>
    <input type="date" id="date-picker" />
<br>
    <label for="location-select">Location:</label>
    <select id="location-select"></select>
  </div>

  <div id="week-label" style="font-size: 1.2em; font-weight: bold; margin-bottom: 1em;"></div>

  <div id="quick-view">
    <strong>Quick View</strong>
    <ul id="quick-view-list"></ul>
  </div>

  <div id="tables-container"></div>

  <script src="script.js"></script> </body>
</html>
